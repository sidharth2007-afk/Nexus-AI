<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Efficiency Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0b3c91, #061a3a);
      color: #eaf2ff;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 40px;
      background: transparent;
      backdrop-filter: blur(2px);
      border-bottom: 3px solid rgba(255, 255, 255, 0.708);
      position: sticky;
      top: 0px;
    }

    .logo {
      font-weight: 800;
      letter-spacing: 1px;
      font-size: 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-pill {
      padding: 10px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #031a3d;
      font-weight: 600;
      font-size: 14px;
    }

    .nav-link {
      opacity: 0.8;
      font-size: 14px;
      border: solid 1px white;
      border-radius: 20px;
      padding: 10px 18px;
      }
    
    .nav-link:hover {
      opacity: 1;
      background: rgba(255,255,255,0.1);
      font-size: 15px;
      padding: 8px 16px;
    }

    .nav-pill:hover {
      opacity: 1;
      font-size: 15px;
      padding: 8px 16px;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 60px;
      max-width: 1000px;
      margin: auto;
    }

    .hero h1 {
      font-size: 52px;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .hero h1 span {
      color: #3fffdc;
    }

    .hero p {
      opacity: 0.85;
      font-size: 18px;
      max-width: 720px;
      margin: auto;
    }

    .cta {
      margin-top: 30px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 34px;
      border-radius: 999px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #031a3d;
      font-weight: 700;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* DASHBOARD */
    .dashboard {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .dashboard h1 {
      text-align: center;
      font-size: 44px;
      margin-bottom: 80px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 60px 40px;
    }

    .metric-card {
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.049);
      height: 240px;
      width: 280px;
      border-radius: 18px;
      padding: 70px 40px;
      box-shadow: 2px 0px 7px rgba(255, 255, 255, 0.115);
      border: 1px solid rgba(255,255,255,0.08);
      text-align: center;
    }

    .metric-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .metric-card div {
      font-size: 24px;
      font-weight: 600;
    }


    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: linear-gradient(180deg, rgba(40,120,255,0.35), rgba(20,60,150,0.35));
      border-radius: 18px;
      padding: 30px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .icon {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      color: #031a3d;
      font-weight: 800;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 20px;
    }

    .card p {
      opacity: 0.8;
      font-size: 14px;
      line-height: 1.6;
    }

    /* STATS */
    .stats {
      margin: 40px auto 20px;
      max-width: 1000px;
      background: linear-gradient(135deg, #1d6bff, #00d4ff);
      border-radius: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      text-align: center;
      padding: 30px 20px;
      color: #031a3d;
      font-weight: 800;
    }

    .stat span {
      display: block;
      font-size: 42px;
    }

    .stat small {
      font-weight: 600;
      opacity: 0.8;
    }

    /* FOOT NOTE */
    .note {
      max-width: 900px;
      margin: 30px auto 60px;
      background: rgba(0,0,0,0.35);
      padding: 14px 20px;
      border-radius: 999px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      opacity: 0.9;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #3cff90;
      border-radius: 50%;
    }

    @media (max-width: 700px) {
      .hero h1 { font-size: 36px; }
      .stats { grid-template-columns: 1fr; gap: 20px; }
    }

.bg-animation {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
}

.bg-animation span {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(100, 180, 255, 0.9);
  animation: flyLight 18s linear infinite;
}


.bg-animation span:nth-child(odd) {
  width: 3px;
  height: 3px;
  animation-duration: 14s;
}
.bg-animation span:nth-child(even) {
  width: 5px;
  height: 5px;
  animation-duration: 22s;
}

.bg-animation span:nth-child(1)  { left: 5%;  top: 110%; }
.bg-animation span:nth-child(2)  { left: 15%; top: 140%; }
.bg-animation span:nth-child(3)  { left: 25%; top: 130%; }
.bg-animation span:nth-child(4)  { left: 35%; top: 160%; }
.bg-animation span:nth-child(5)  { left: 45%; top: 120%; }
.bg-animation span:nth-child(6)  { left: 55%; top: 150%; }
.bg-animation span:nth-child(7)  { left: 65%; top: 140%; }
.bg-animation span:nth-child(8)  { left: 75%; top: 170%; }
.bg-animation span:nth-child(9)  { left: 85%; top: 130%; }
.bg-animation span:nth-child(10) { left: 95%; top: 160%; }

@keyframes flyLight {
  from {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  to {
    transform: translateY(-140vh) translateX(60px);
    opacity: 0;
  }
}

body {
  background: #000000 !important;
}

  </style>
</head>
<body>
<div class="bg-animation">
  <span></span><span></span><span></span><span></span><span></span>
  <span></span><span></span><span></span><span></span><span></span>
  <span></span><span></span><span></span><span></span><span></span>
</div>


  <nav class="navbar">
    <div class="logo">AZURE.</div>
    <div class="nav-links">
      <div class="nav-pill">Home</div>
      <div class="nav-link">Dashboard</div>
      <div class="nav-link">About</div>
    </div>
  </nav>

  <section class="dashboard">
    <h1>Real-Time Energy Dashboard</h1>
    <div class="dashboard-grid">
      <div class="metric-card">
        <h3>Current DC Power</h3>
        <div id="current-power">--</div>
      </div>
      <div class="metric-card">
        <h3>Anomaly Detected</h3>
        <div id="anomaly">--</div>
      </div>
      <div class="metric-card">
        <h3>Predicted Power</h3>
        <div id="predicted-power">--</div>
      </div>
      <div class="metric-card">
        <h3>VM CPU Usage</h3>
        <div id="vm-cpu">--</div>
      </div>
      <div class="metric-card">
        <h3>VM Cores</h3>
        <div id="vm-cores">--</div>
      </div>
      <div class="metric-card">
        <h3>VM Estimated Power</h3>
        <div id="vm-power">--</div>
      </div>
      <div class="metric-card">
        <h3>Cluster</h3>
        <div id="cluster">--</div>
      </div>
      <div class="metric-card">
        <h3>Recommendation</h3>
        <div id="recommendation">--</div>
      </div>
    </div>
  </section>



  <script>
    async function updateData() {
      try {
        const powerRes = await fetch('http://localhost:8000/realtime/power');
        const powerData = await powerRes.json();
        document.getElementById('current-power').textContent = powerData.dc_power_w.toFixed(2) + ' W';
        document.getElementById('anomaly').textContent = powerData.anomaly ? 'Yes' : 'No';

        const predictRes = await fetch('http://localhost:8000/realtime/predict');
        const predictData = await predictRes.json();
        document.getElementById('predicted-power').textContent = predictData.predicted_power_w.toFixed(2) + ' W';

        const vmRes = await fetch('http://localhost:8000/realtime/vm');
        const vmData = await vmRes.json();
        document.getElementById('vm-cpu').textContent = vmData.cpu_avg + '%';
        document.getElementById('vm-cores').textContent = vmData.core_count;
        document.getElementById('vm-power').textContent = vmData.estimated_power_w.toFixed(2) + ' W';
        document.getElementById('cluster').textContent = vmData.cluster;
        document.getElementById('recommendation').textContent = vmData.recommendation;
      }
        catch (error) {
            console.error('Error fetching data:', error);
        }
    }
    setInterval(updateData, 5000);
    updateData(); // Initial load
  </script>

</body>
</html>
